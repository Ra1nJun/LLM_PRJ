name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # uv 공식 액션으로 uv 및 Python 설치 + venv 활성화
      - name: Set up uv & Python
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true

      # 의존성 설치
      - name: Install pip
        run: uv pip install --upgrade pip  # pip 최신화
        
      - name: Install PyTorch with CUDA 12.6 
        run: uv pip install torch torchvision --index-url https://download.pytorch.org/whl/cu126

      - name: Install project
        run: uv sync

      # 테스트 실행 (예: pytest)
      - name: Run tests
        run: uv run pytest

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: FRONTEND
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Run tests
        run: npm test
